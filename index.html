<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Yahoo Messenger</title>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

  </head>

  <body>
    <main>
      <header>
        <p href="#" class="logo">
          Yahoo Messenger!
        
        </p>
        <ul>
          <li><a href="#">messenger</a></li>
          <li><a href="#">help</a></li>
        </ul>
      </header>

      <form>
        <div class="input__Box">
          <label>yahoo id:</label>
          <input
            type="text"
            name="yahoo id"
            placeholder="Enter your Yahoo ID"
            required="required"
          />
        </div>

        <div class="input__Box">
          <label>password:</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your Password"
            required="required"
          />
        </div>

        <div class="fieldset">
          <input type="checkbox" checked /> Remember my ID & password <br />
          <input type="checkbox" checked /> Sign in automatically <br />
          <input type="checkbox" /> Sign in as invisible to everyone <br />
        </div>

        <div class="button">Sign in</div>

        <label for="language">Language:</label> <br />
        <select name="language" id="select-box">
          <option value="English">English (U.S.)</option>
          <option value="Spanish">Spanish</option>
          <option value="French">Tagalog</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="Espanyol">Espanyol</option>
          <option value="Italiano">Italiano</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Deutch">Deutch</option>

        </select>

        <div class="links">
          <a href="#">Get a new Yahoo ID...</a>
          <a href="#">Forgot your password?</a>
        </div>
      </form>
    </main>
  </body>
</html>
